<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Information -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>

    <!-- Link to External CSS -->
    <link rel="stylesheet" href="styles/contact.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <!-- Logo -->
        <a href="index.html" class="logo">
            <img src="images/Puntod Locator Logo 2.png" alt="Puntod Finder Logo">
            <span>Puntod Finder</span>
        </a>

        <!-- Navigation Links -->
        <nav>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
            <a href="admin.html">Admin</a>
        </nav>
    </header>

    <!-- Main Content Section -->
    <div class="main-content">
        <!-- Contact Information Section -->
        <div class="contact-info">
            <h2>Contact Information</h2>
            <p><strong>Email:</strong> example@puntodfinder.com</p>
            <p><strong>Phone:</strong> +123 456 7890</p>
            <p><strong>Telephone:</strong> +123 456 7891</p>
            <p><strong>Office Address:</strong> 123 Puntod Street, City, Country</p>
        </div>

        <!-- Contact Form Section -->
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <!-- Name Input -->
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <!-- Email Input -->
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <!-- Subject Input -->
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Subject" required>

                <!-- Message Input -->
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

                <!-- Submit Button -->
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <!-- Link to External JavaScript -->
    <script src="scripts/contact.js"></script>
</body>
</html>
