<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Information -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="styles/styles.css">

    <!-- Inline CSS for Login Page Styling -->
    <style>
        /* Reset and General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        /* Login Container Styling */
        .login-container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 350px;
        }

        /* Heading Styling */
        h1 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            color: #333;
        }

        /* Input Field Styling */
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #007bff;
            color: white;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        /* Button Hover Effect */
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Login Container -->
    <div class="login-container">
        <h1>Admin Login</h1>
        <!-- Login Form -->
        <form id="adminLoginForm">
            <!-- Username Input -->
            <input type="text" id="username" name="username" placeholder="Username" required>
            <!-- Password Input -->
            <input type="password" id="password" name="password" placeholder="Password" required>
            <!-- Submit Button -->
            <button type="submit">Login</button>
            <!-- Error Message -->
            <p id="error-message" style="color: red; margin-top: 10px; display: none;"></p>
        </form>
    </div>

    <!-- JavaScript for Login Validation -->
    <script>
        // Add event listener to the login form
        document.getElementById('adminLoginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Get input values
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // Example credentials
            const validUsername = 'kurtandal';
            const validPassword = 'kurtandal15';

            // Validate credentials
            if (username === validUsername && password === validPassword) {
                window.location.href = 'admin.html'; // Redirect to admin.html
            } else {
                errorMessage.style.display = 'block'; // Show error message
                if (username !== validUsername && password !== validPassword) {
                    errorMessage.textContent = 'Invalid username and password.';
                } else if (username !== validUsername) {
                    errorMessage.textContent = 'Invalid username.';
                } else {
                    errorMessage.textContent = 'Invalid password.';
                }
            }
        });
    </script>
</body>
</html>
